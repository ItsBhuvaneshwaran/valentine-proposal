<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Will You Be My Valentine?</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Dancing+Script:wght@700&display=swap');

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            overflow: hidden;
        }

        /* blinking hearts */
        .bg-heart {
            position: absolute;
            color: rgba(255, 255, 255, 0.7);
            animation: blink 1.5s infinite alternate;
            pointer-events: none;
        }

        @keyframes blink {
            from {
                opacity: 0.2;
                transform: scale(0.8);
            }

            to {
                opacity: 1;
                transform: scale(1.2);
            }
        }

        .container {
            position: relative;
            overflow: hidden;
            text-align: center;
            color: white;
            background: rgba(255, 255, 255, 0.15);
            padding: 25px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 420px;
            margin: 15px;
            box-sizing: border-box;
            z-index: 2;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 30px;
            margin-bottom: 10px;
        }

        video {
            width: 100%;
            max-width: 320px;
            height: auto;
            border-radius: 15px;
            margin: 15px 0;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
            position: relative;
            z-index: 2;
        }

        .buttons {
            position: relative;
            height: 120px;
            z-index: 2;
        }

        button {
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 600;
            position: absolute;
            transition: left 0.35s ease, top 0.35s ease, transform 0.2s ease, opacity 0.3s ease;
        }

        #yes {
            background: #ff2e63;
            color: white;
            left: 10%;
            top: 35px;
        }

        #no {
            background: white;
            color: #ff2e63;
            right: 10%;
            top: 35px;
        }

        .success {
            font-family: 'Dancing Script', cursive;
            font-size: 26px;
            margin-top: 15px;
            animation: pop 0.4s ease;
            position: relative;
            z-index: 2;
        }

        @keyframes pop {
            from {
                transform: scale(0);
            }

            to {
                transform: scale(1);
            }
        }

        /* falling hearts */
        .fall {
            position: absolute;
            top: -20px;
            animation: drop 2s linear forwards;
            pointer-events: none;
            z-index: 3;
        }

        @keyframes drop {
            to {
                transform: translateY(110vh);
                opacity: 0;
            }
        }
    </style>
</head>

<body>

    <div class="container" id="container">
        <h1>Will You Be My Valentine? ‚ù§Ô∏è</h1>

        <video id="valentineVideo" src="asking.mp4" autoplay loop muted playsinline></video>

        <div class="buttons" id="btnArea">
            <button id="yes">Yes üíï</button>
            <button id="no">No üò¢</button>
        </div>

        <div id="result"></div>
    </div>

    <script>
        const yesBtn = document.getElementById("yes");
        const noBtn = document.getElementById("no");
        const result = document.getElementById("result");
        const video = document.getElementById("valentineVideo");
        const area = document.getElementById("btnArea");
        const container = document.getElementById("container");

        let moveCount = 0;

        /* background hearts */
        for (let i = 0; i < 15; i++) {
            const heart = document.createElement("div");
            heart.innerHTML = "üíó";
            heart.className = "bg-heart";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.top = Math.random() * 100 + "vh";
            heart.style.fontSize = (Math.random() * 15 + 10) + "px";
            document.body.appendChild(heart);
        }

        /* hearts inside container */
        for (let i = 0; i < 8; i++) {
            const heart = document.createElement("div");
            heart.innerHTML = "üíñ";
            heart.className = "bg-heart";
            heart.style.left = Math.random() * 90 + "%";
            heart.style.top = Math.random() * 90 + "%";
            heart.style.fontSize = (Math.random() * 12 + 10) + "px";
            container.appendChild(heart);
        }

        /* YES movement */
        function moveYesButton() {
            if (moveCount < 6) {
                moveCount++;

                const maxX = area.clientWidth - yesBtn.clientWidth;
                const maxY = area.clientHeight - yesBtn.clientHeight;

                const x = Math.random() * maxX;
                const y = Math.random() * maxY;

                yesBtn.style.left = x + "px";
                yesBtn.style.top = y + "px";
            }
        }

        yesBtn.addEventListener("mouseover", moveYesButton);

        /* ‚úÖ MOBILE FIX */
        yesBtn.addEventListener("touchstart", (e) => {
            e.preventDefault();

            if (moveCount >= 6) {
                yesBtn.click();  // force final click
                return;
            }

            moveYesButton();
        });

        /* YES clicked */
        yesBtn.addEventListener("click", () => {
            if (moveCount >= 6) {
                result.innerHTML = "<div class='success'>Yayyyy ‚ù§Ô∏è See you on date üòç</div>";

                video.src = "accepted.mp4";
                video.play();

                noBtn.style.opacity = "0";
                noBtn.style.pointerEvents = "none";

                yesBtn.style.left = "50%";
                yesBtn.style.top = "35px";
                yesBtn.style.transform = "translateX(-50%) scale(1.2)";
            }
        });

        /* NO clicked */
        noBtn.addEventListener("click", () => {
            result.innerHTML = "<div class='success'>No ah? Try again üòú</div>";

            for (let i = 0; i < 25; i++) {
                const heart = document.createElement("div");
                heart.innerHTML = "üíñ";
                heart.className = "fall";
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.fontSize = (Math.random() * 20 + 15) + "px";
                document.body.appendChild(heart);

                setTimeout(() => heart.remove(), 2000);
            }
        });
    </script>
</body>

</html>
